name: Release
on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # create GitHub Release
      packages: write     # push to GHCR

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model (produce model.pkl + metrics.json)
        run: python src/train.py

      - name: Build Docker image
        run: |
          IMAGE_ID=ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_REF_NAME}
          echo "Building image: $IMAGE_ID"
          docker build -t $IMAGE_ID .

      - name: Smoke test container
        run: |
          IMAGE_ID=ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_REF_NAME}
          cid=$(docker run -d -p 8080:8080 $IMAGE_ID)
          sleep 5
          curl -fsS http://127.0.0.1:8080/health | tee health.json
          docker rm -f "$cid"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: |
          IMAGE_ID=ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_REF_NAME}
          docker push $IMAGE_ID

      - name: Publish GitHub Release with metrics & changelog
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
          files: |
            metrics.json
            CHANGELOG.md
