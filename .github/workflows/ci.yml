name: CI
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # ensure "from src..." works

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt ruff pytest

      - name: Lint
        run: ruff check .

      - name: Train smoke (creates model.pkl + metrics.json)
        run: python src/train.py

      - name: Show metrics in logs (optional)
        run: cat metrics.json || true

      - name: Unit tests
        run: pytest -q

      # Upload artifacts even if a prior step failed (helpful for debugging)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-and-metrics
          path: |
            model.pkl
            metrics.json
          retention-days: 7
